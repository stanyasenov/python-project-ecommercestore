{% extends 'store/main.html' %}
{% load static %}
{% block content %}
 <div class="row justify-content-center">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{{ product.imageURL }}"
                 class="w-100 rounded mx-auto d-block" alt="{{ pet_photo.description }}"/>
            </div>
            <div class="d-inline p-2 w-50">


                <div class="d-flex flex-column">
                    <h5><u>Name:</u> {{ product.name }}</h5>

                        <h5><u>Price:</u> ${{ product.price }}</h5>
                        <h5><u>Description:</u> {{ product.description }}</h5>

            </div>
                {% if request.user.is_superuser %}
                <a href="{% url 'product edit' product.id%}" class="btn btn-danger">Edit</a>
                <a href="{% url 'product delete' product.id%}" class="btn btn-danger">Delete</a>
                {% endif %}
        </div>
    </div>
{% endblock %}
