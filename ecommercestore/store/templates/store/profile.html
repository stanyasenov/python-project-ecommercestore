{% extends 'store/main.html' %}
{% load static %}
{% block content %}
 <div class="row justify-content-center">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{% static 'images/default_avatar.jpg' %}" class="w-50 rounded mx-auto d-block" alt="description">
            </div>
            <div class="d-inline p-2 w-50">


                <div class="d-flex flex-column">
                    <h5><u>Name:</u> {{ profile.name }}</h5>

                        <h5><u>Email:</u> {{ profile.email }}</h5>
                        <h5><u>Description:</u> {{ profile.description }}</h5>

            </div>
                {% if is_owner %}
                <a href="{% url 'change password' %}" class="btn btn-primary">Change Password</a>

                <a href="{% url 'profile edit' request.user.id%}" class="btn btn-danger">Edit</a>
                {% endif %}
        </div>
    </div>
{% endblock %}
